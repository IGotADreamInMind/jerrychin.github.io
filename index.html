<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="春秋杰瑞的博客，追求平等自由、热爱科技生活，主题包括「人文」、「科技」、「艺术」、「音乐」">
    <meta name="author" content="春秋杰瑞">
    <title>春秋杰瑞</title>

    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i&subset=latin-ext" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/blog.css" rel="stylesheet">
    <link href="css/syntax.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-blog">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">导航切换</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><span class="chinese">春秋杰瑞</span><span class="english">（Jerry Chin）&nbsp;</span></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">主页 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">主题列表</a></li>
            <li><a href="#">阅读清单</a></li>
            <li><a href="#">关于我</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" class="feedback"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>反馈问题</a></li>
        </ul>
    </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<main class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
				{% for post in site.posts %}
					<article class="article-wrap">
	                    <header class="page-header text-center">
	                        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	                        <ul class="list-inline article-meta">
	                            <li><span class="publish-date">发布于 {{ post.date | date: "%Y年%-m月%-d日"}}</span></li>
	                            <li><span>所属主题 &nbsp;<a href="#" class="tag">#{{ post.category }}</a></span></li>
	                        </ul>

	                    </header>
	                    <div class="article-content">
	                    	{{ post.content }}
	                    </div>
	  					<footer class="arctile-footer">
	                    </footer>
                    </article>
				{% endfor %}
            </div>

        </div>
    </div>
</main>

<footer class="footer-wrap">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12"><div class="text-center">版权所有 (C) 春秋杰瑞</div></div>
            </div>
        </div>
</footer>
